<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <title>Mensajería Python</title>
</head>
<body>
    <div class="row row-container mb-3">
        <div class="col">
            <h4 class="mt-2">Ultimos Mensajes Publicados:</h4>
            <div id="mensajesPublicados" class="contenedorMensajes  mx-auto">
            </div>
            <div class="d-flex justify-content-center">
                <button id="reiniciarMensajesPublicados">Reiniciar Mensajes Publicados</button>
            </div>
        </div>

        <div class="col">
            <h4 class="mt-3">Mensajes Recibidos:</h4>
            <div id="mensajesRecibidos" class="contenedorMensajes  mx-auto" >
            </div>
            <div class="d-flex justify-content-center">
                <button id="reiniciarMensajesRecibidos">Reiniciar Mensajes Recibidos</button>
            </div>
        </div>
    </div>
    
    <h3>Publicar Nuevo Mensaje:</h3>
    <div class="formularioMensaje mb-4">
        <form>
            <div class="row" style="margin-top: 5px; margin-bottom: 2px;">
                <p>Routing Key: </p>
                <select class="form-select"  id="selectRK" style="width: fit-content;" aria-label="Default select example" disabled>
                    <option value="Cifrar">Cifrar Mensaje</option>
                </select>
                
                <p>Exchange Type:</p>
                <select class="form-select"  id="selectExchange" style="width: fit-content;" aria-label="Default select example" disabled>
                    <option value="Direct">Direct</option>
                </select>
            </div>

            <p style="display: block;">Message: </p>
            <div class="row">
                <textarea id="areaMensaje" class="form-control" rows="2" placeholder="Digite su mensaje aquí:" style="width: 90%;"></textarea>
            </div>
        </form>
            <div class="d-flex justify-content-center">
                <button id="publicarMensaje">¡Publicar Mensaje!</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
